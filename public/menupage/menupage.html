<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For:D Menu</title>
  <link rel="stylesheet" href="/menupage/menupage.css">
</head>
<body>
  <div class="bodybox">
    <div class="container">
      <!-- header1: 로고 -->
      <header class="header1">
        <a href="#">
          <img src="/LOGO.jpg" alt="FOR:D 로고" class="logo">
        </a>
      </header>

      <!-- header2: 장바구니, 마이페이지 버튼 -->
      <header class="header2">
        <button class="header-btn" id="cart-btn" onclick="location.href='/cartpage/cartpage.html'">장바구니</button>
        <button class="header-btn" id="mypage-btn" onclick="location.href='/mypage/mypage.html'">마이페이지</button>
      </header>

      
      <!-- header3: 가로 메뉴(페이지) 리스트 -->
      <header class="header3">
        <ul class="nav-list">
          <!-- data-category 속성에 실제 DB의 category_code를 맞춰주세요 -->
          <li data-category="포케/샐러드">포케/샐러드</li>
          <li data-category="샌드위치">샌드위치</li>
          <li data-category="브레드/요거볼">브레드/요거볼</li>
          <li data-category="커피">커피</li>
          <li data-category="수제과일청">수제과일청</li>
          <li data-category="논커피">논커피</li>
          <li data-category="봄 한정음료">봄 한정음료</li>
          <li data-category="LISHE 티백/잎차">LISHE 티백/잎차</li>
        </ul>
      </header>
      

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <!-- 메인컨텐츠1: 세트메뉴 박스 -->
        <section class="set-menu">
          <h2>세트 메뉴</h2>
          <p>샌드위치 / 샐러드 + 음료 세트</p>
        </section>

        <!-- 메인컨텐츠2: 메뉴 그리드: 동적으로 아이템이 들어갈 곳 -->
        <section class="menu-grid"></section>
      </main>
    </div>
  </div>

  <script src="/menupage/menupage.js"></script>
</body>
</html>
