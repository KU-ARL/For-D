<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <input type="email" id="register-email" placeholder="이메일">
        <input type="password" id="register-password" placeholder="비밀번호" autocomplete="new-password">
        <button id="register-btn">회원가입</button>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>

    <script src="/login/login.js"></script>
</body>
</html>
