<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장바구니</title>
  <link rel="stylesheet" href="/cartpage/cartpage.css" />
</head>
<body>
  <div class="bodybox">
    <!-- header1: 로고 -->
    <header class="header1">
      <a href="/menupage/menupage.html">
        <img src="/LOGO.jpg" alt="FOR:D 로고" class="logo">
      </a>
    </header>

    <!-- 장바구니 리스트 컨테이너 -->
    <div class="cart-list">
      <header class="cart-header">
        <h1>장바구니</h1>
      </header>

      <div class="item-list"></div>
    </div>

    <!-- 금액 박스 (고정 높이) -->
    <div class="cart-summary">
      <div class="price-row1">
        <p>총 상품 금액: <span>원</span></p>
        <p>총 할인 금액: <span>원</span></p>
        <p>배송비: <span>원</span></p>
      </div>
      <div class="price-row2">
        <p>총 합계 금액: <span>원</span></p>
      </div>
    </div>

    <!-- 버튼 영역 (2줄 구성) -->
    <div class="cart-actions">
      <div class="btn-row1">
        <button class="continue-btn">쇼핑 계속하기</button>
        <button class="select-order-btn">선택 상품 주문하기</button>
      </div>
      <div class="btn-row2">
        <button class="order-all-btn">전체 상품 주문하기</button>
      </div>
    </div>
  </div>
  <script src="/cartpage/cartpage.js"></script>
</body>
</html>
