<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 기기에서 적절한 스케일로 보이도록 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 페이지</title>
  <link rel="stylesheet" href="menupage.css">
</head>
<body>
  <!-- bodybox: 모바일/웹 공용 레이아웃의 최상위 컨테이너 -->
  <div class="bodybox">
    <!-- 내부에 실제 콘텐츠를 담는 container -->
    <div class="container">

      <!-- header1: 로고 -->
      <header class="header1">
        <!-- 추후 실제 로고 이미지로 교체 -->
        <img src="LOGO.jpg" alt="FOR:D 로고" class="logo">
      </header>

      <!-- header2: 장바구니 버튼 -->
      <header class="header2">
        <button class="cart-btn" onclick="location.href='cartpage.html'">장바구니</button>
      </header>
      <!-- header3: 가로 메뉴(페이지) 리스트 -->
      <header class="header3">
        <ul class="nav-list">
          <li>샌드위치</li>
          <li>샐러드</li>
          <li>베이커리</li>
          <li>음료</li>
          <li>베스트</li>
        </ul>
      </header>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <!-- 메인컨텐츠1: 세트메뉴 박스 -->
        <section class="set-menu">
          <h2>세트 메뉴</h2>
          <p>샌드위치 / 샐러드 + 음료 세트</p>
        </section>

        <!-- 메뉴를 한 줄에 3개씩 배치할 그리드 -->
        <section class="menu-grid">
          <!-- 예시 아이템 (추후 실제 이미지/설명으로 교체) -->
          <div class="menu-item">샌드위치1</div>
          <div class="menu-item">샌드위치2</div>
          <div class="menu-item">샌드위치3</div>
          <div class="menu-item">샐러드1</div>
          <div class="menu-item">샐러드2</div>
          <div class="menu-item">샐러드3</div>
          <div class="menu-item">음료1</div>
          <div class="menu-item">음료2</div>
          <div class="menu-item">음료3</div>
          <div class="menu-item">음료1</div>
          <div class="menu-item">음료2</div>
          <div class="menu-item">음료3</div>
          <div class="menu-item">음료1</div>
          <div class="menu-item">음료2</div>
          <div class="menu-item">음료3</div>
        </section>
      </main>

    </div>
  </div>
</body>
</html>
