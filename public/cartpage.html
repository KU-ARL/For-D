<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장바구니</title>
  <link rel="stylesheet" href="cartpage.css" />
</head>
<body>
  <div class="bodybox">
    <!-- 상단 헤더 (고정 높이) -->
    <header class="header1">
      <img src="/LOGO.jpg" alt="Logo" class="logo" />
    </header>

    <!-- 장바구니 리스트 컨테이너 -->
    <div class="cart-list">
      <header class="cart-header">
        <h1>장바구니</h1>
      </header>

      <!-- 실제 스크롤이 발생하는 item-list -->
      <div class="item-list">
        <!-- 예시 장바구니 아이템들 -->
        <div class="cart-item">
          <img src="item.png" alt="상품 이미지" class="item-img" />
          <div class="item-info">
            <p>샌드위치 & 포케 세트</p>
            <p>85,000 원</p>
          </div>
          <div class="item-quantity">
            <button>-</button>
            <input type="text" value="1" />
            <button>+</button>
          </div>
        </div>

        <!-- 반복되는 아이템들 (예시) -->
        <div class="cart-item">
          <img src="item.png" alt="상품 이미지" class="item-img" />
          <div class="item-info">
            <p>샌드위치 & 포케 세트</p>
            <p>85,000 원</p>
          </div>
          <div class="item-quantity">
            <button>-</button>
            <input type="text" value="1" />
            <button>+</button>
          </div>
        </div>

        <div class="cart-item">
            <img src="item.png" alt="상품 이미지" class="item-img" />
            <div class="item-info">
              <p>샌드위치 & 포케 세트</p>
              <p>85,000 원</p>
            </div>
            <div class="item-quantity">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
          </div>

          <div class="cart-item">
            <img src="item.png" alt="상품 이미지" class="item-img" />
            <div class="item-info">
              <p>샌드위치 & 포케 세트</p>
              <p>85,000 원</p>
            </div>
            <div class="item-quantity">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
          </div>

          <div class="cart-item">
            <img src="item.png" alt="상품 이미지" class="item-img" />
            <div class="item-info">
              <p>샌드위치 & 포케 세트</p>
              <p>85,000 원</p>
            </div>
            <div class="item-quantity">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
          </div>

          <div class="cart-item">
            <img src="item.png" alt="상품 이미지" class="item-img" />
            <div class="item-info">
              <p>샌드위치 & 포케 세트</p>
              <p>85,000 원</p>
            </div>
            <div class="item-quantity">
              <button>-</button>
              <input type="text" value="1" />
              <button>+</button>
            </div>
          </div>

        <!-- 필요에 따라 아이템 추가 -->
      </div>
    </div>

    <!-- 금액 박스 (고정 높이) -->
    <div class="cart-summary">
      <div class="price-row1">
        <p>총 상품 금액: <span>원</span></p>
        <p>총 할인 금액: <span>원</span></p>
        <p>배송비: <span>원</span></p>
      </div>
      <div class="price-row2">
        <p>총 합계 금액: <span>원</span></p>
      </div>
    </div>

    <!-- 버튼 영역 (2줄 구성) -->
    <div class="cart-actions">
      <div class="btn-row1">
        <button class="continue-btn">쇼핑 계속하기</button>
        <button class="select-order-btn">선택 상품 주문하기</button>
      </div>
      <div class="btn-row2">
        <button class="order-all-btn">전체 상품 주문하기</button>
      </div>
    </div>
  </div>
</body>
</html>
