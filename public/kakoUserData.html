<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 로그인 결과</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    img { max-width: 100px; border-radius: 50%; }
    .logout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #F7E600;
      color: #3C1E1E;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>카카오 로그인 성공</h1>
  <p><strong>Name:</strong> ${userInfo.name}</p>
  <p><strong>Gender:</strong> ${userInfo.gender}</p>
  <p><strong>Account Email:</strong> ${userInfo.account_email}</p>
  <p><strong>Phone Number:</strong> ${userInfo.phone_number}</p>
  <p><strong>Profile Nickname:</strong> ${userInfo.profile_nickname}</p>
  ${userInfo.profile_image ? `<img src="${userInfo.profile_image}" alt="Profile Image">` : ''}
  <br>
  <!-- 로그아웃 버튼 -->
  <a href="/auth/kakao/logout" class="logout-btn">로그아웃</a>
</body>
</html>
