<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/mypage/mypage.css">
</head>
<body>
  <div class="bodybox">
    <div class="container">
      <!-- header1: 로고 -->
      <header class="header1">
        <a href="/menupage/menupage.html">
          <img src="/LOGO.jpg" alt="FOR:D 로고" class="logo">
        </a>
      </header>
      
      <!-- header2: 내비게이션 버튼 영역 -->
      <header class="header2">
        <button class="header-btn" onclick="location.href='/cartpage/cartpage.html'">장바구니</button>
        <button class="header-btn" onclick="location.href='/menupage/menupage.html'">메뉴</button>
        <button class="header-btn" id="logout-btn">로그아웃</button>
      </header>
      <!-- main-content: 마이페이지 콘텐츠 -->
      <main class="main-content">
        <h1>마이페이지</h1>
        <div class="user-info">
          <img id="profile-image" src="" alt="프로필 이미지">
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Gender:</strong> <span id="gender"></span></p>
          <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
          <p><strong>Nickname:</strong> <span id="profile-nickname"></span></p>
        </div>
      </main>
    </div>
  </div>
  
  <script src="/mypage/mypage.js"></script>
</body>
</html>
